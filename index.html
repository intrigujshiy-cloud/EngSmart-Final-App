<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngSmart 3.0 - Cyber Designer Pro</title>
    <style>
        :root { 
            --primary: #4a90e2; 
            --bg-overlay: rgba(255,255,255,0.85); 
            --card-bg: #ffffff; 
            --card-border: #4a90e2; 
            --card-neon: rgba(74, 144, 226, 0.5);
            --btn-next: #4a90e2;
            --cyber-bg: #0d0d12;
            --cyber-panel: #1a1a24;
            --cyber-accent: #00f2ff;
        }
        body, html { margin:0; padding:0; height:100vh; font-family: 'Segoe UI', Roboto, sans-serif; overflow: hidden; }
        
        /* –ö–ò–ë–ï–†–ü–ê–ù–ö –†–ï–î–ê–ö–¢–û–† */
        #setup-screen {
            position: fixed; inset: 0; background: var(--cyber-bg); z-index: 1000;
            display: flex; align-items: center; justify-content: center; padding: 20px;
            background-image: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #0d0d12 100%);
        }
        .setup-panel {
            background: var(--cyber-panel); padding: 30px; border-radius: 15px; 
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.2); border: 1px solid var(--cyber-accent);
            width: 100%; max-width: 900px; display: flex; flex-direction: column; gap: 15px; 
            overflow-y: auto; max-height: 90vh; color: white;
        }
        .grid-inputs { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; }
        .color-inputs { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; }
        .color-field { display: flex; flex-direction: column; align-items: center; font-size: 11px; gap: 5px; text-transform: uppercase; letter-spacing: 1px; }
        
        textarea { 
            height: 140px; padding: 12px; background: #000; border: 1px solid #333; 
            border-radius: 8px; resize: none; font-family: 'Courier New', monospace; 
            width: 100%; box-sizing: border-box; color: var(--cyber-accent); outline: none;
        }
        
        .btn-start { background: #ff0055; color: white; border: none; padding: 15px; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 18px; text-transform: uppercase; clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%); transition: 0.3s; }
        .btn-iframe { background: transparent; color: var(--cyber-accent); border: 1px solid var(--cyber-accent); padding: 8px; border-radius: 4px; cursor: pointer; font-size: 12px; }
        #iframeResult { background: #000; color: #0f0; padding: 10px; font-family: monospace; font-size: 11px; border: 1px dashed #0f0; border-radius: 5px; display: none; margin-top: 10px; }

        /* –ò–ì–†–ê */
        #game-screen { display: none; height: 100vh; flex-direction: column; background-size: cover; background-position: center; position: relative; }
        .overlay { position: absolute; inset: 0; background: var(--bg-overlay); backdrop-filter: blur(5px); display: flex; flex-direction: column; }
        .header { height: 60px; display: flex; justify-content: center; align-items: center; gap: 15px; background: white; z-index: 10; }
        .dot { width: 12px; height: 12px; border-radius: 50%; background: #ddd; transition: 0.5s; }
        .dot.active { background: var(--primary); transform: scale(1.3); }
        .content { flex-grow: 1; overflow-y: auto; padding: 20px; display: flex; flex-wrap: wrap; justify-content: center; align-content: flex-start; gap: 20px; }
        
        .card-face { 
            position: absolute; inset: 0; backface-visibility: hidden; 
            background: var(--card-bg); border: 3px solid var(--card-border); 
            border-radius: 15px; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; padding: 10px; text-align: center;
            box-shadow: 0 0 15px var(--card-neon); color: #000 !important;
        }
        .card-back { transform: rotateY(180deg); font-weight: bold; color: #000 !important; }

        .footer { height: 80px; display: flex; justify-content: center; align-items: center; }
        .next-btn { padding: 12px 35px; background: var(--btn-next); color: white; border: none; border-radius: 50px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        
        .card { width: 150px; height: 200px; perspective: 1000px; cursor: pointer; }
        .card-inner { position: relative; width: 100%; height: 100%; transition: 0.6s; transform-style: preserve-3d; }
        .card.flipped .card-inner { transform: rotateY(180deg); }
        .match-item { padding: 12px; background: var(--card-bg); border: 3px solid var(--card-border); border-radius: 12px; cursor: pointer; width: 45%; font-weight: bold; text-align: center; margin-bottom: 10px; box-shadow: 0 0 10px var(--card-neon); color: #000 !important; }
        .match-item.selected { background: var(--card-border); color: white !important; }
        .match-item.hidden { opacity: 0; pointer-events: none; }
        
        #az { min-height: 50px; border-bottom: 3px dashed var(--primary); margin: 20px auto; font-size: 35px; color: #000; letter-spacing: 5px; text-transform: uppercase; width: fit-content; padding: 0 20px; }
        
        /* –§–ò–ù–ê–õ–¨–ù–´–ô –≠–ö–†–ê–ù */
        #victory { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; }
        #victory h1 { font-size: 60px; color: #f1c40f; text-shadow: 0 0 20px #f1c40f; margin-bottom: 10px; }
        .hero-img { font-size: 100px; margin-bottom: 20px; animation: bounce 1s infinite alternate; }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-20px); } }
        .confetti { position: absolute; width: 10px; height: 10px; background: #f00; animation: fall 3s linear infinite; }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="setup-screen">
        <div class="setup-panel">
            <h2 style="margin:0; color: var(--cyber-accent); text-align: center; letter-spacing: 3px;">ENGSMART 3.0 CYBER</h2>
            <div class="grid-inputs">
                <div><label>English</label><textarea id="enList" placeholder="apple&#10;cat..."></textarea></div>
                <div><label>Russian</label><textarea id="ruList" placeholder="—è–±–ª–æ–∫–æ&#10;–∫–æ—Ç..."></textarea></div>
                <div><label>Images</label><textarea id="imgList" placeholder="URLs..."></textarea></div>
            </div>
            <div class="color-inputs">
                <div class="color-field"><label>–†–∞–º–∫–∞</label><input type="color" id="colorBorder" value="#4a90e2"></div>
                <div class="color-field"><label>–§–æ–Ω –∫–∞—Ä—Ç</label><input type="color" id="colorBg" value="#ffffff"></div>
                <div class="color-field"><label>–ù–µ–æ–Ω</label><input type="color" id="colorNeon" value="#4a90e2"></div>
                <div class="color-field"><label>–ö–Ω–æ–ø–∫–∞ Next</label><input type="color" id="colorBtn" value="#4a90e2"></div>
            </div>
            <label>–§–æ–Ω –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è (URL)</label>
            <input type="text" id="bgInput" value="https://images.unsplash.com/photo-1518709268805-4e9042af9f23" style="padding:10px; background:#000; border:1px solid #333; color:white; border-radius:5px;">
            <button class="btn-start" onclick="startGame()">INITIALIZE INTERFACE üöÄ</button>
            <button class="btn-iframe" onclick="generateIframe()">GENERATE GENIALLY CODE üîó</button>
            <div id="iframeResult"></div>
        </div>
    </div>

    <div id="game-screen">
        <div class="overlay">
            <div class="header">
                <div class="dot" id="d1"></div><div class="dot" id="d2"></div><div class="dot" id="d3"></div><div class="dot" id="d4"></div>
            </div>
            <div id="content" class="content"></div>
            <div class="footer"><button id="nextBtn" class="next-btn" onclick="nextLevel()">NEXT ‚Üí</button></div>
        </div>
    </div>

    <div id="victory">
        <div class="hero-img">ü¶∏‚Äç‚ôÇÔ∏è</div>
        <h1>SUPERHERO!</h1>
        <p style="font-size: 20px;">Mission accomplished. You learned all the words!</p>
        <button class="next-btn" style="margin-top: 30px;" onclick="location.reload()">REPLAY MISSION</button>
    </div>

    <script>
        let words = []; let level = 1; let matchSelected = { en: null, ru: null }; let currentIdx = 0;

        function updateStyles() {
            const root = document.documentElement;
            root.style.setProperty('--card-border', document.getElementById('colorBorder').value);
            root.style.setProperty('--card-bg', document.getElementById('colorBg').value);
            root.style.setProperty('--card-neon', hexToRgbA(document.getElementById('colorNeon').value));
            root.style.setProperty('--btn-next', document.getElementById('colorBtn').value);
            root.style.setProperty('--primary', document.getElementById('colorBtn').value);
        }

        function hexToRgbA(hex){
            let c; if(/^#([A-Fa-f0-9]{3}){1,2}$/.test(hex)){
                c= hex.substring(1).split(''); if(c.length== 3) c= [c[0], c[0], c[1], c[1], c[2], c[2]];
                c= '0x'+c.join(''); return 'rgba('+[(c>>16)&255, (c>>8)&255, c&255].join(',')+',0.5)';
            } return 'rgba(74, 144, 226, 0.5)';
        }

        function createConfetti() {
            for(let i=0; i<50; i++) {
                const c = document.createElement('div'); c.className = 'confetti';
                c.style.left = Math.random()*100+'vw'; c.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
                c.style.animationDelay = Math.random()*3+'s'; document.getElementById('victory').appendChild(c);
            }
        }

        function generateIframe() {
            const en = encodeURIComponent(document.getElementById('enList').value.split('\n').join(','));
            const ru = encodeURIComponent(document.getElementById('ruList').value.split('\n').join(','));
            const im = encodeURIComponent(document.getElementById('imgList').value.split('\n').join(','));
            const bg = encodeURIComponent(document.getElementById('bgInput').value);
            const cb = encodeURIComponent(document.getElementById('colorBorder').value);
            const cg = encodeURIComponent(document.getElementById('colorBg').value);
            const cn = encodeURIComponent(document.getElementById('colorNeon').value);
            const ct = encodeURIComponent(document.getElementById('colorBtn').value);
            const gameUrl = `${window.location.href.split('?')[0]}?play=true&en=${en}&ru=${ru}&im=${im}&bg=${bg}&cb=${cb}&cg=${cg}&cn=${cn}&ct=${ct}`;
            document.getElementById('iframeResult').innerText = `<iframe src="${gameUrl}" width="800" height="600" style="border:0;" allowfullscreen></iframe>`;
            document.getElementById('iframeResult').style.display = 'block';
        }

        function startGame() {
            updateStyles();
            const en = document.getElementById('enList').value.split('\n'), ru = document.getElementById('ruList').value.split('\n'), im = document.getElementById('imgList').value.split('\n');
            words = en.map((word, i) => ({ en: word.trim(), ru: (ru[i] || "").trim(), im: (im[i] || "").trim() })).filter(w => w.en && w.ru);
            document.getElementById('game-screen').style.backgroundImage = `url(${document.getElementById('bgInput').value})`;
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'flex';
            renderLevel();
        }

        function renderLevel() {
            const cont = document.getElementById('content'); cont.innerHTML = '';
            document.querySelectorAll('.dot').forEach((d, i) => d.className = (i+1 === level) ? 'dot active' : 'dot');
            document.getElementById('nextBtn').style.display = 'block';

            if(level === 1) {
                words.forEach(w => {
                    const card = document.createElement('div'); card.className = 'card';
                    card.innerHTML = `<div class="card-inner"><div class="card-face"><img src="${w.im}" style="max-height:80px"><div>${w.en}</div></div><div class="card-face card-back">${w.ru}</div></div>`;
                    card.onclick = () => { card.classList.toggle('flipped'); if(card.classList.contains('flipped')) speak(w.en); };
                    cont.appendChild(card);
                });
            } else if(level === 2) {
                document.getElementById('nextBtn').style.display = 'none';
                const enL = [...words].sort(() => Math.random()-0.5), ruL = [...words].sort(() => Math.random()-0.5);
                const cEn = document.createElement('div'), cRu = document.createElement('div'); cEn.style.width=cRu.style.width='45%';
                enL.forEach(w => { const b = document.createElement('div'); b.className = 'match-item'; b.innerText = w.en; b.onclick = () => { speak(w.en); handleMatch(w.en, 'en', b); }; cEn.appendChild(b); });
                ruL.forEach(w => { const b = document.createElement('div'); b.className = 'match-item'; b.innerText = w.ru; b.onclick = () => handleMatch(w.en, 'ru', b); cRu.appendChild(b); });
                cont.append(cEn, cRu);
            } else if(level === 3) {
                document.getElementById('nextBtn').style.display = 'none';
                const w = words[currentIdx]; let curS = ""; let lets = w.en.split('').sort(() => Math.random()-0.5);
                cont.innerHTML = `<div style="text-align:center;width:100%"><img src="${w.im}" style="width:120px;display:block;margin:0 auto 10px"><div id="az"></div><div id="lz"></div></div>`;
                const az = document.getElementById('az');
                lets.forEach(l => {
                    const s = document.createElement('div'); s.className = 'match-item'; s.style.display='inline-block'; s.style.width='auto'; s.style.margin='5px'; s.innerText = l;
                    s.onclick = () => { 
                        curS += l; az.innerText = curS; s.style.visibility = "hidden";
                        if(curS.length === w.en.length) {
                            if(curS.toLowerCase() === w.en.toLowerCase()) { speak(w.en); setTimeout(() => { currentIdx++; if(currentIdx < words.length) renderLevel(); else { currentIdx=0; document.getElementById('nextBtn').style.display='block'; } }, 600); }
                            else { az.style.color = 'red'; setTimeout(() => renderLevel(), 600); }
                        }
                    }; cont.querySelector('#lz').appendChild(s);
                });
            } else if(level === 4) {
                document.getElementById('nextBtn').style.display = 'none';
                const w = words[currentIdx];
                cont.innerHTML = `<div style="background:var(--card-bg);padding:20px;border-radius:20px;border:5px solid var(--card-border);text-align:center;width:280px;margin:auto;box-shadow:0 0 20px var(--card-neon)"><img src="${w.im}" style="width:100px"><h3 style="color:#000">${w.ru}</h3><input type="text" id="wi" style="width:100%;font-size:24px;text-align:center;border:none;border-bottom:3px solid #ddd;outline:none;text-transform:uppercase;color:#000" autocomplete="off"></div>`;
                const inp = document.getElementById('wi'); inp.focus();
                inp.oninput = () => { if(inp.value.toLowerCase() === w.en.toLowerCase()) { speak(w.en); setTimeout(() => { currentIdx++; if(currentIdx < words.length) renderLevel(); else { document.getElementById('victory').style.display='flex'; createConfetti(); } }, 500); } };
            }
        }

        function speak(t) { const m = new SpeechSynthesisUtterance(t); m.lang = 'en-US'; speechSynthesis.speak(m); }
        function handleMatch(v, t, b) {
            if(matchSelected[t]) matchSelected[t].btn.classList.remove('selected');
            matchSelected[t] = { v, btn: b }; b.classList.add('selected');
            if(matchSelected.en && matchSelected.ru) {
                if(matchSelected.en.v === matchSelected.ru.val || matchSelected.en.v === matchSelected.ru.v) { matchSelected.en.btn.classList.add('hidden'); matchSelected.ru.btn.classList.add('hidden'); matchSelected = { en: null, ru: null }; if(document.querySelectorAll('.match-item:not(.hidden)').length === 0) document.getElementById('nextBtn').style.display = 'block'; }
                else { setTimeout(() => { matchSelected.en.btn.classList.remove('selected'); matchSelected.ru.btn.classList.remove('selected'); matchSelected = { en: null, ru: null }; }, 400); }
            }
        }
        function nextLevel() { level++; currentIdx = 0; if(level > 4) { document.getElementById('victory').style.display='flex'; createConfetti(); } else renderLevel(); }

        const ps = new URLSearchParams(window.location.search);
        if(ps.has('play')) {
            document.body.onload = () => {
                document.getElementById('colorBorder').value = ps.get('cb'); document.getElementById('colorBg').value = ps.get('cg');
                document.getElementById('colorNeon').value = ps.get('cn'); document.getElementById('colorBtn').value = ps.get('ct');
                updateStyles(); words = ps.get('en').split(',').map((w, i) => ({ en: w, ru: ps.get('ru').split(',')[i], im: ps.get('im').split(',')[i] }));
                document.getElementById('game-screen').style.backgroundImage = `url(${ps.get('bg')})`;
                document.getElementById('setup-screen').style.display = 'none'; document.getElementById('game-screen').style.display = 'flex'; renderLevel();
            }
        }
    </script>
</body>
</html>
