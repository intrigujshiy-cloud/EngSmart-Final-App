<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EngSmart 4.0 - Cyberpunk Pro</title>
    <style>
        :root { --neon-blue: #00f3ff; --neon-pink: #ff00ff; --dark-bg: #0d0d15; }
        body {
            background: var(--dark-bg); color: #fff; font-family: 'Segoe UI', sans-serif;
            display: flex; flex-direction: column; align-items: center; padding: 20px; min-height: 100vh;
            background-image: linear-gradient(to bottom, #0d0d15, #1a1a2e); margin: 0;
        }
        h1 { color: var(--neon-blue); text-shadow: 0 0 10px var(--neon-blue); text-transform: uppercase; letter-spacing: 3px; }
        .container {
            width: 100%; max-width: 900px; background: rgba(20, 20, 30, 0.8); padding: 25px;
            border-radius: 15px; border: 1px solid var(--neon-blue); box-shadow: 0 0 20px rgba(0, 243, 255, 0.2); backdrop-filter: blur(10px);
        }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .card-input { background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 8px; border-left: 3px solid var(--neon-pink); }
        input, textarea {
            width: 100%; padding: 12px; background: #161625; border: 1px solid #333; border-radius: 5px;
            color: var(--neon-blue); outline: none; box-sizing: border-box; margin-top: 5px;
        }
        .btn {
            width: 100%; padding: 15px; margin: 10px 0; border: none; border-radius: 8px;
            cursor: pointer; font-weight: bold; text-transform: uppercase; transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-generate { background: linear-gradient(45deg, #00f3ff, #0077ff); color: #000; }
        .btn-preview { background: transparent; border: 2px solid var(--neon-pink); color: var(--neon-pink); }
        .output-area { background: #000; color: #00f3ff; padding: 15px; border-radius: 5px; font-family: monospace; font-size: 12px; word-break: break-all; min-height: 40px; border: 1px dashed #444; }

        /* –ò–ì–†–û–í–û–ô –≠–ö–†–ê–ù */
        #game-view { display: none; width: 100vw; height: 100vh; background-size: cover; background-position: center; flex-direction: column; align-items: center; justify-content: center; position: fixed; top:0; left:0; z-index: 100; }
        .game-card { perspective: 1000px; width: 320px; height: 420px; cursor: pointer; }
        .card-inner { width: 100%; height: 100%; position: relative; transition: transform 0.6s; transform-style: preserve-3d; }
        .card-inner.flipped { transform: rotateY(180deg); }
        .face {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border-radius: 20px; background: white; padding: 20px; box-sizing: border-box; text-align: center; color: #333;
        }
        .back { transform: rotateY(180deg); background: #f0f0f0; }
        .card-img { max-width: 90%; max-height: 200px; border-radius: 10px; margin-bottom: 15px; }
        .word { font-size: 32px; font-weight: bold; }
        .level-tag { position: absolute; top: 20px; background: rgba(0,0,0,0.7); padding: 5px 20px; border-radius: 20px; border: 1px solid var(--neon-blue); color: var(--neon-blue); }
        .next-btn { margin-top: 30px; background: var(--neon-pink); color: white; padding: 15px 50px; border-radius: 50px; font-size: 20px; box-shadow: 0 0 20px var(--neon-pink); border: none; cursor: pointer; }
    </style>
</head>
<body>

    <div id="editor-view">
        <h1>EngSmart 4.0 Constructor</h1>
        <div class="container">
            <div class="card-input">
                <label>Background Image URL</label>
                <input type="text" id="bgInp" value="https://images.unsplash.com/photo-1518709268805-4e9042af9f23">
            </div>
            <div class="grid">
                <div class="card-input"><label>English</label><textarea id="enInp" rows="5">Apple&#10;Banana</textarea></div>
                <div class="card-input"><label>Russian</label><textarea id="ruInp" rows="5">–Ø–±–ª–æ–∫–æ&#10;–ë–∞–Ω–∞–Ω</textarea></div>
                <div class="card-input"><label>Image URLs</label><textarea id="imgInp" rows="5">https://cdn-icons-png.flaticon.com/512/415/415733.png&#10;https://cdn-icons-png.flaticon.com/512/2909/2909808.png</textarea></div>
            </div>
            <button class="btn btn-generate" onclick="generate()">1. GENERATE IFRAME üìù</button>
            <div id="result" class="output-area">Code will appear here...</div>
            <button class="btn btn-preview" onclick="preview()">2. PREVIEW HERE üëÅÔ∏è</button>
        </div>
    </div>

    <div id="game-view">
        <div id="level-tag" class="level-tag">Level 1</div>
        <div class="game-card" onclick="document.getElementById('inner').classList.toggle('flipped')">
            <div id="inner" class="card-inner">
                <div class="face front">
                    <img id="f-img" class="card-img" src=""><div id="f-txt" class="word"></div>
                </div>
                <div class="face back">
                    <div id="b-txt" class="word"></div>
                </div>
            </div>
        </div>
        <button class="next-btn" onclick="nextCard()">NEXT ‚ûî</button>
    </div>

    <script>
        let words = [], idx = 0, lvl = 1;

        function speak(text) {
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'en-US'; window.speechSynthesis.speak(msg);
        }

        function generate() {
            const bg = encodeURIComponent(document.getElementById('bgInp').value);
            const en = encodeURIComponent(document.getElementById('enInp').value.split('\n').join(','));
            const ru = encodeURIComponent(document.getElementById('ruInp').value.split('\n').join(','));
            const img = encodeURIComponent(document.getElementById('imgInp').value.split('\n').join(','));
            const url = `${window.location.href.split('?')[0]}?play=true&bg=${bg}&en=${en}&ru=${ru}&img=${img}`;
            document.getElementById('result').innerText = `<iframe src="${url}" width="800" height="600" style="border:0; border-radius:15px;" allowfullscreen></iframe>`;
        }

        function preview() {
            const code = document.getElementById('result').innerText;
            if (code.includes('src="')) window.open(code.match(/src="([^"]+)"/)[1], "_blank");
        }

        function update() {
            const c = words[idx];
            const inner = document.getElementById('inner');
            inner.classList.remove('flipped');
            
            const f_txt = document.getElementById('f-txt'), b_txt = document.getElementById('b-txt'), f_img = document.getElementById('f-img');
            const tag = document.getElementById('level-tag');

            if(lvl === 1) { tag.innerText = "Level 1: Eng ‚Üí Ru"; f_txt.innerText = c.en; f_img.src = c.img; f_img.style.display = 'block'; b_txt.innerText = c.ru; speak(c.en); }
            else if(lvl === 2) { tag.innerText = "Level 2: Ru ‚Üí Eng"; f_txt.innerText = c.ru; f_img.style.display = 'none'; b_txt.innerText = c.en; }
            else if(lvl === 3) { tag.innerText = "Level 3: Pic ‚Üí Eng"; f_txt.innerText = ""; f_img.src = c.img; f_img.style.display = 'block'; b_txt.innerText = c.en; speak(c.en); }
            else { tag.innerText = "Level 4: Mix"; f_txt.innerText = c.en; f_img.src = c.img; b_txt.innerText = c.ru; speak(c.en); }
        }

        function nextCard() {
            idx++; if(idx >= words.length) { idx = 0; lvl++; if(lvl > 4) lvl = 1; }
            update();
        }

        const p = new URLSearchParams(window.location.search);
        if(p.has('play')) {
            document.getElementById('editor-view').style.display = 'none';
            document.getElementById('game-view').style.display = 'flex';
            document.getElementById('game-view').style.backgroundImage = `url('${decodeURIComponent(p.get('bg'))}')`;
            const en = decodeURIComponent(p.get('en')).split(','), ru = decodeURIComponent(p.get('ru')).split(','), img = decodeURIComponent(p.get('img')).split(',');
            words = en.map((e, i) => ({ en: e, ru: ru[i], img: img[i] }));
            update();
        }
    </script>
</body>
</html>
